<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

    <div id="app">
        <div class="container text-center">
            <div class="card mt-3">
                <div class="card-body">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping">New Todo:</span>
                        <input type="text" class="form-control" placeholder="Inserisci un nuovo ToDo" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                </div>
            </div>
            <hr>
            <div class="card">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Creare repo</li>
                  <li class="list-group-item">Aprire VStudio</li>
                  <li class="list-group-item">Clonare la repo</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
